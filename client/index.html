    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        animation: colorPulse 1.5s ease-in-out infinite;
      }
      
      @keyframes colorPulse {
        0%, 100% { color: #8b5cf6; filter: drop-shadow(0 0 20px #8b5cf6); }
        50% { color: #0fdeff; filter: drop-shadow(0 0 20px #0fdeff); }
      }
      
      .loading-text {
        color: #e2e8f0;
        font-weight: bold;
        font-size: 1.5rem;
        margin-left: 0.75rem;
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
